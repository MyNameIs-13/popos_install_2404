---
- name: Install required packages
  ansible.builtin.apt:
    name:
      - git
      - libbenchmark1.8.3
      - libdisplay-info1
      - libevdev-dev
      - libgav1-1
      - libgudev-1.0-dev
      - libmtdev-dev
      - libseat1
      - libstb0
      - libwacom-dev
      - libxcb-ewmh2
      - libxcb-shape0-dev
      - libxcb-xfixes0-dev
      - libxmu-headers
      - libyuv0
      - libx11-xcb-dev
      - libxres-dev
      - libxmu-dev
      - libseat-dev
      - libinput-dev
      - libxcb-composite0-dev
      - libxcb-ewmh-dev
      - libxcb-icccm4-dev
      - libxcb-res0-dev
      - libcap-dev
      - wayland-protocols
      - libvulkan-dev
      - libwayland-dev
      - libx11-dev
      - cmake
      - pkg-config
      - meson
      - libxdamage-dev
      - libxcomposite-dev
      - libxcursor-dev
      - libxxf86vm-dev
      - libxtst-dev
      - libxkbcommon-dev
      - libdrm-dev
      - libpixman-1-dev
      - libdecor-0-dev
      - glslang-tools
      - libbenchmark-dev
      - libsdl2-dev
      - libglm-dev
      - libeis-dev
      - libavif-dev
      - hwdata
    state: present
  become: true
  tags: home
  when:
    - ansible_distribution_version == "24.04"
    - ansible_os_family == "Debian"

- name: Clone the gamescope repository  # noqa: latest[git] I want to have the latest
  ansible.builtin.git:
    repo: https://github.com/ValveSoftware/gamescope.git
    dest: /usr/local/gamescope
    single_branch: true
    version: "3.14.24"
  notify: Update Gamescope
  become: true
  tags: home
  when:
    - ansible_distribution_version == "24.04"
    - ansible_os_family == "Debian"
