---
- name: run the equivalent of "apt-get update"
  ansible.builtin.apt:
    update_cache: yes
    cache_valid_time: 3600
  become: true
  tags: common

- name: add brave repo and install
  block:
    - name: get brave key, save in /usr/share/keyrings for newer apt deb syntax
      ansible.builtin.get_url:
        url: https://brave-browser-apt-release.s3.brave.com/brave-browser-archive-keyring.gpg
        dest: /usr/share/keyrings/brave-browser-archive-keyring.gpg
        mode: "0666"

    - name: add brave apt repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/brave-browser-archive-keyring.gpg] https://brave-browser-apt-release.s3.brave.com/ stable main"
        state: present
        filename: brave-browser-release
        update_cache: yes
        mode: "0644"
        validate_certs: yes

    - name: install brave browser
      ansible.builtin.apt:
        state: present
        name: brave-browser
      ignore_errors: true # --check cannot validate that the package is available as the repo is not yet added
  become: True
  tags: common

- name: install vesktop.deb package
  ansible.builtin.apt:
    deb: https://vencord.dev/download/vesktop/amd64/deb
  become: True
  tags: common

- name: remove a list of packages
  ansible.builtin.apt:
    state: absent
    pkg:
      - firefox
      - totem
  become: True
  tags: common

- name: install common command line tools and libs
  ansible.builtin.apt:
    state: present
    pkg:
